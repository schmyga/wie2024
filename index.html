<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wieland</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .menu-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease-in-out;
      transform: translateX(-100%);
    }

    .menu-container.open {
      transform: translateX(0);
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: -40px;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .menu-line {
      display: block;
      width: 100%;
      height: 4px;
      background-color: #fff;
      margin-bottom: 6px;
      transition: transform 0.3s ease-in-out;
    }

    .menu-container.open .menu-line:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }

    .menu-container.open .menu-line:nth-child(2) {
      opacity: 0;
    }

    .menu-container.open .menu-line:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }

    .menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin-bottom: 10px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-toggle">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">Страница 1</a></li>
        <li><a href="#">Страница 2</a></li>
        <li><a href="#">Страница 3</a></li>
        <li><a href="#">Страница 4</a></li>
        <li><a href="#">Страница 5</a></li>
        <li><a href="#">Страница 6</a></li>
      </ul>
    </nav>
  </div>
  <marquee behavior="scroll" direction="left">§ nachrichten1§</marquee>
  <div class="content-section">
    <footer>
      <div class="footer-content">
        <p>Seryj2024</p>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
